<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio</title>
</head>

<body>

    <main>

        <h1 class="title">Conversor de Monedas</h1>

        <div class="cards">
            <img src="/images/pngwing.com.png" class="img-fluid" alt="Logo">

            <form class="center myForm" onsubmit="functionOnsubmit(event)">

                <div class="row">
                    <div class="col-9 center">
                        <input type="number" class="form-control centrado " id="inputCantidad" placeholder="Cantidad de Dinero:" required>
                    </div>
                </div>

                <div class="row mx-5">
                    <div class="col-4 py-5 ">
                        <select class="form-select centrado" id="selectFromMoneda" name="fromMoneda">
                        </select>
                    </div>
                    <div class="col-4 py-5">
                        <select class="form-select centrado" id="selectToMoneda" name="toMoneda">                     
                      </select>
                    </div>
                    <div class="col-4 py-5">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="btnConvertir" type="submit">Convertir</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 py-3">

                        <input type="input" class=" centrado form-control gray-100" id="inputResultado" placeholder="Resutado:" disabled>

                    </div>
                </div>

                <div class="row">
                    <div class="col-9 py-3 mb-5">

                        <input type="text" class="form-control centrado" id="inputValidaciones" hidden disabled>
                    </div>
                </div>

            </form>
        </div>
    </main>
    <script src="/js/index.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ " crossorigin="anonymous "></script>
</body>

</html>
